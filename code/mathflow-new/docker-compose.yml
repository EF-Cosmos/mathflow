services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_SYMPY_API_URL=http://localhost:8001
    network_mode: host

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - CORS_ORIGINS=http://localhost:3000
    network_mode: host
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 3
